<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Myth Clickers - Sign In</title>
    </head>
    <header>
        <div class="page-header">
           <div class="container">
               <div class="logo"><a href="Home%20Page.html"><img src="img/Logo.png" alt="HOME"></a></div> 
               <div class="topnav">
                   <a href="Sign%20In.html">Sign In</a>   
               </div>
           </div>
       </div>     
           </div>
       </div>
   </header>
   <body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class= "input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="Profile.html">Log In</a></button>
            </form>
            <form id="register" class= "input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn"><a href="Profile.html">Register</a></button>
            </form>
            <div class="header-title">
                <h5>MYTH CLICKERS</h5>
            </div>
        </div>
        </div>
    </div>
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
    </script>
</body>

</html>
